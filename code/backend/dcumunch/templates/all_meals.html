{% block title %}All Meals{%  endblock %}

{%  block content %}
<h1 id="usertitle"> ALL DCU MEALS !</h1>
   {% for m in meals %}

   <div></div>

      <input type='hidden' name='post_id' value = "{{m.id}}">

     {% else %}
     <button class ="munchbutton" type="submit">UnLike</button>
     {% endif %}
     </form>

</div>
</div>

   {% endfor %}
